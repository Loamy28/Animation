<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINKS -->

    <title>Kodego Animation</title>

</head>
<body>
    <div class="container">

        <div class="female-img">
            <img src="assests/images/female.png" alt="">
        </div>

        <div class="headline1">
            <img src="assests/images/headline1.png" alt="">
        </div>

        <div class="headline2">
            <img src="assests/images/headline2.png" alt="">
        </div>

        <div class="logo-container">
            <img src="assests/images/logo.png" alt="">
        </div>

        <div class="subHeadline">
            <img src="assests/images/subheadline.png" alt="">
        </div>

        <div class="learnMore-btn">
            <img src="assests/images/learnmore.png" alt="">
        </div>

        <div class="replay-btn">
            <img src="assests/images/replay.png" onclick="repeat()" alt="">
        </div>
    </div>

    <div class="loading">
        <button type="button" id="replayBtn">
            <i class="fa-solid fa-play" onclick="play()"></i>
        </button>
    </div>
    

    <script src="animate.js"></script>
</body>
</html>
